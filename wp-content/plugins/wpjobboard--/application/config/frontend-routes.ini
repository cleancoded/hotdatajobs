[job]
pattern = "view/(job_slug)/*"
module = "index"
action = "single"
model = "Wpjb_Model_Job"
param.job_slug = "slug"

[index_page]
pattern = "page/(page)/"
module = "index"
action = "index"
param.page = "int"

[category]
pattern = "category/(slug)/*"
module = "index"
action = "category"
model = "Wpjb_Model_Tag"
param.slug = "slug"

[type]
pattern = "type/(slug)/*"
module = "index"
action = "type"
model = "Wpjb_Model_Tag"
param.slug = "slug"

[step_add]
pattern = "add/*"
module = "addJob"
action = "add"

[step_preview]
pattern = "preview/"
module = "addJob"
action = "preview"

[step_save]
pattern = "save/"
module = "addJob"
action = "save"

[step_complete]
pattern = "complete/(id)/"
module = "addJob"
action = "complete"
model = "Wpjb_Model_Payment"
param.id = "int"

[step_reset]
pattern = "reset/"
module = "addJob"
action = "reset"

[advsearch]
pattern = "advanced-search/"
module = "index"
action = "advsearch"

[search]
pattern = "find/*"
module = "index"
action = "search"
callback = "wpjb_jobs_search"

[search_city]
pattern = "city/(city)/*"
module = "index"
action = "search"
param.city = "string"

[api]
pattern = "api/(engine)/*"
module = "plain"
action = "api"
param.engine = "string"

[feed_all]
pattern = "rss/all/"
module = "plain"
action = "feed"

[feed]
pattern = "rss/(slug)/"
module = "plain"
action = "feed"
model = "Wpjb_Model_Tag"
param.slug = "string"

[feed_custom]
pattern = "rss/*"
module = "plain"
action = "rss"

[alert_confirm]
pattern = "alert-confirmation"
module = "index"
action = "alert"

[alertdelete]
pattern = "delete-alert/(hash)/"
module = "index"
action = "deleteAlert"
param.hash = "string"

[company]
pattern = "company/(id)/"
module = "index"
action = "company"
model = "Wpjb_Model_Company"
param.id = "int"

[tracker]
pattern = "tracker/(id)/"
module = "plain"
action = "tracker"
model = "Wpjb_Model_Job"
param.id = "int"

[employer_new]
pattern = "employer/register/"
module = "employer"
action = "register"

[employer_login]
pattern = "employer/login/*"
module = "employer"
action = "login"

[employer_edit]
pattern = "employer/edit/"
module = "employer"
action = "employeredit"

[employer_panel]
pattern = "employer/panel/*"
module = "employer"
action = "panelactive"

[employer_panel_expired]
pattern = "employer/panel-expired/*"
module = "employer"
action = "panelexpired"

[employer_logout]
pattern = "logout/"
module = "employer"
action = "logout"

[employer_password]
pattern = "employer/password/"
module = "employer"
action = "password"

[employer_delete]
pattern = "employer/delete/"
module = "employer"
action = "delete"

[employer_verify]
pattern = "verify/"
module = "employer"
action = "verify"

[job_application]
pattern = "application/(id)/"
module = "employer"
action = "application"
model = "Wpjb_Model_Application"
param.id = "int"

[job_application_status]
pattern = "application-status/(id)/(st)/"
module = "employer"
action = "status"
model = "Wpjb_Model_Application"
param.id = "int"
param.st = "int"

[job_applications]
pattern = "applications/"
module = "employer"
action = "applications"

[membership_details]
pattern = "employer/membership/details/(id)"
module = "employer"
action = "membershipDetails"
model = "Wpjb_Model_Pricing"
param.id = "int"

[membership_purchase]
pattern = "employer/membership/purchase/(id)"
module = "employer"
action = "membershipPurchase"
model = "Wpjb_Model_Pricing"
param.id = "int"

[membership]
pattern = "employer/membership/*"
module = "employer"
action = "membership"

[membership_cancel]
pattern = "employer/membership-cancel/"
module = "employer"
action = "cancel"

[membership_renew]
pattern = "employer/membership-renew/"
module = "employer"
action = "renew"

[job_edit]
pattern = "edit/(id)/"
module = "employer"
action = "edit"
model = "Wpjb_Model_Job"
param.id = "int"

[job_delete]
pattern = "remove/(id)/"
module = "employer"
action = "remove"
model = "Wpjb_Model_Job"
param.id = "int"

[job_republish]
pattern = "add/republish/(id)/"
module = "addJob"
action = "add"
model = "Wpjb_Model_Job"
param.id = "int"

[application_reject]
pattern = "application-reject/(id)/"
module = "employer"
action = "reject"
model = "Wpjb_Model_Application"
param.id = "int"

[application_accept]
pattern = "application-accept/(id)/"
module = "employer"
action = "accept"
model = "Wpjb_Model_Application"
param.id = "int"

[employer_home]
pattern = "employer/"
module = "employer";
action = "home"


[payment]
pattern = "payment/(id)/"
module = "index"
action = "payment"
model = "Wpjb_Model_Payment"
param.id = "int"

[default]
pattern = "(module)/(action)/*"
action = "index"
param.module = "string"
param.action = "string"

[default_action]
pattern = "(module)/"
action = "index"
param.module = "string"
param.action = "index"

[home]
pattern = "/"
module = "index"
action = "index"